<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; URL='https://joldihub.vercel.app'" />
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
    }
    section {
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My First Website</h1>
  </header>

  <section>
    <p>This is a simple one-page website using HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me!</button>
    <div id="message"></div>
  </section>

  <script>
    function showMessage() {
      document.getElementById('message').innerText = "Thanks for clicking the button!";
    }
  </script>

</body>
</html>
